<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сердечный кликер</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Новая кнопка-картинка */
        #clickBtn {
            width: 200px;       /* можно подкорректировать */
            height: auto;
            cursor: pointer;
            user-select: none;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: floatUp 1s forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Кнопка теперь картинка -->
    <img id="clickBtn" src="button.png" alt="Кнопка">

    <audio id="heartSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>

    <script src="game.js"></script>
</body>
</html>
